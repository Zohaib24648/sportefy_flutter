name: sportefy
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  drift: ^2.26.1
  drift_flutter: ^0.2.4
  path_provider: ^2.1.5
  uuid: ^4.5.1
  dio: ^5.8.0+1
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^5.2.1
  get_it: ^8.0.3
  injectable: ^2.5.0
  google_maps_flutter: ^2.12.3
  flutter_svg: ^2.2.0
  flutter_native_splash: ^2.4.6
  gap: ^3.0.1
  mobile_scanner: ^7.0.1
  url_launcher: ^6.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  drift_dev: ^2.26.1
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0
flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/logos/
    - assets/images/


  fonts:
    - family: Lexend
      fonts:
        - asset: assets/fonts/Lexend-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lexend-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Lexend-Light.ttf
          weight: 300
        - asset: assets/fonts/Lexend-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lexend-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lexend-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lexend-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lexend-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Lexend-Black.ttf
          weight: 900